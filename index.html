<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortuna</title>
    <style>
      :root {
        --bg: #fff;
        --logo: #000;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #000;
          --logo: #fff;
        }
      }
      * {
        box-sizing: border-box;
        margin: 0;
      }
      html {
        height: 100dvh;
        width: 100dvw;
        background-color: var(--bg);
      }
      body {
        height: 100dvh;
        width: 100dvw;
        padding: 1em;
        background-color: var(--logo);
        mask: url("/logo.svg") center / contain no-repeat content-box;
      }
    </style>
  </head>
  <body></body>
</html>
